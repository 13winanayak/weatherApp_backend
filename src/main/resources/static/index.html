<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Weather App</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

        * {
          box-sizing: border-box;
        }
        body, html {
          margin: 0; padding: 0; height: 100%;
          font-family: 'Montserrat', sans-serif;
          background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
          overflow-x: hidden;
          position: relative;
        }

        /* Floating circles background */
        .circle {
          position: absolute;
          border-radius: 50%;
          background: rgba(255 255 255 / 0.15);
          animation: floatUpDown 6s ease-in-out infinite;
          filter: drop-shadow(0 0 8px rgba(255 255 255 / 0.2));
        }
        .circle:nth-child(1) {
          width: 100px; height: 100px;
          left: 10%;
          bottom: 5%;
          animation-delay: 0s;
        }
        .circle:nth-child(2) {
          width: 70px; height: 70px;
          left: 80%;
          bottom: 20%;
          animation-delay: 2s;
        }
        .circle:nth-child(3) {
          width: 50px; height: 50px;
          left: 50%;
          bottom: 0%;
          animation-delay: 4s;
        }

        @keyframes floatUpDown {
          0%, 100% { transform: translateY(0); }
          50% { transform: translateY(-20px); }
        }

        /* Container */
        .container {
          position: relative;
          background: rgba(255,255,255,0.97);
          border-radius: 20px;
          padding: 35px 40px;
          max-width: 440px;
          width: 100%;
          box-shadow: 0 14px 45px rgba(0,0,0,0.25);
          margin: 80px auto;
          animation: fadeIn 1s ease forwards;
        }

        h2 {
          text-align: center;
          color: #34495e;
          font-weight: 700;
          font-size: 2.4rem;
          margin-bottom: 30px;
          letter-spacing: 1.3px;
        }

        .input-group {
          display: flex;
          margin-bottom: 30px;
        }
        input[type="text"] {
          flex: 1;
          padding: 14px 20px;
          border: 2px solid #74ebd5;
          border-radius: 12px 0 0 12px;
          font-size: 18px;
          transition: border-color 0.3s ease;
          box-shadow: inset 0 2px 6px rgba(0,0,0,0.05);
        }
        input[type="text"]:focus {
          outline: none;
          border-color: #ACB6E5;
          box-shadow: 0 0 10px #ACB6E5;
        }
        button {
          background: #74ebd5;
          border: none;
          padding: 0 28px;
          font-weight: 700;
          font-size: 20px;
          color: white;
          border-radius: 0 12px 12px 0;
          cursor: pointer;
          transition: background 0.3s ease;
          display: flex;
          align-items: center;
          justify-content: center;
        }
        button:hover {
          background: #59c7c5;
        }
        button:active {
          transform: scale(0.96);
        }

        /* Loading */
        #loading {
          font-style: italic;
          color: #34495e;
          text-align: center;
          margin-bottom: 25px;
          animation: blink 1.5s infinite;
        }
        @keyframes blink {
          0%, 100% { opacity: 1; }
          50% { opacity: 0.4; }
        }

        /* Error */
        #error {
          color: #e74c3c;
          font-weight: 700;
          text-align: center;
          margin-bottom: 25px;
        }

        /* Weather card */
        #weather {
          display: none;
          background: linear-gradient(135deg, #e0f7fa, #b2ebf2);
          border-radius: 18px;
          padding: 30px 35px;
          box-shadow: 0 12px 28px rgba(0,0,0,0.15);
          animation: floatCard 6s ease-in-out infinite, fadeSlideIn 0.7s ease forwards;
          color: #026873;
        }

        @keyframes floatCard {
          0%, 100% { transform: translateY(0); }
          50% { transform: translateY(-12px); }
        }
        @keyframes fadeSlideIn {
          from { opacity: 0; transform: translateY(40px); }
          to { opacity: 1; transform: translateY(0); }
        }

        #weather h3 {
          font-size: 2.5rem;
          font-weight: 700;
          margin: 0 0 15px 0;
          text-align: center;
          letter-spacing: 1.4px;
        }

        /* Cards container */
        .cards {
          display: grid;
          grid-template-columns: repeat(auto-fit,minmax(180px,1fr));
          gap: 20px;
          margin-top: 15px;
        }

        /* Individual card */
        .card {
          background: white;
          border-radius: 15px;
          padding: 20px;
          box-shadow: 0 8px 20px rgba(0,0,0,0.1);
          text-align: center;
          transition: transform 0.3s ease, box-shadow 0.3s ease;
          cursor: default;
          position: relative;
          overflow: hidden;
        }
        .card:hover {
          transform: translateY(-8px);
          box-shadow: 0 15px 30px rgba(0,0,0,0.18);
        }

        /* Icon in card */
        .card svg {
          width: 48px;
          height: 48px;
          fill: #02838f;
          margin-bottom: 10px;
          animation: iconPulse 3s ease-in-out infinite;
        }
        @keyframes iconPulse {
          0%, 100% { transform: scale(1); }
          50% { transform: scale(1.1); }
        }

        /* Card text */
        .card .label {
          font-weight: 700;
          color: #34495e;
          margin-bottom: 8px;
          font-size: 1.1rem;
        }
        .card .value {
          font-size: 1.6rem;
          color: #026873;
        }

    </style>
</head>
<body>

<div class="circle"></div>
<div class="circle"></div>
<div class="circle"></div>

<div class="container" role="main" aria-label="Weather app container">
    <h2>Weather App</h2>

    <div class="input-group">
        <input type="text" id="cityInput" placeholder="Enter city name" autocomplete="off" aria-label="City name input"/>
        <button onclick="getWeather()" aria-label="Get weather for city">☀️</button>
    </div>

    <div id="loading" style="display:none;">Loading...</div>
    <div id="error" role="alert"></div>

    <div id="weather" aria-live="polite">
        <h3 id="cityName"></h3>
        <div class="cards">
            <div class="card" id="tempCard">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M13 21h-2v-1h2v1zm1-19a1 1 0 0 0-2 0v11a1 1 0 0 0 2 0V2zM9 17a3 3 0 0 0 6 0v-6H9v6z" />
                </svg>
                <div class="label">Temperature</div>
                <div class="value" id="temp"></div>
            </div>

            <div class="card" id="conditionCard">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M6 2a1 1 0 0 0-1 1v3a1 1 0 1 0 2 0V4h2v3a1 1 0 1 0 2 0V4h2v3a1 1 0 1 0 2 0V3a1 1 0 0 0-1-1H6zM4 9h16v11H4V9z" />
                </svg>
                <div class="label">Condition</div>
                <div class="value" id="condition"></div>
            </div>

            <div class="card" id="humidityCard">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 3.1C7.42 8.14 6 11.68 6 14a6 6 0 0 0 12 0c0-2.3-1.42-5.86-6-10.9z" />
                </svg>
                <div class="label">Humidity</div>
                <div class="value" id="humidity"></div>
            </div>

            <div class="card" id="windCard">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M3 12a9 9 0 0 1 18 0 9 9 0 0 1-18 0zm13.5 3.5a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3z" />
                </svg>
                <div class="label">Wind Speed</div>
                <div class="value" id="wind"></div>
            </div>
        </div>
    </div>
</div>

<script>
    function getWeather() {
      const city = document.getElementById('cityInput').value.trim();
      if (!city) {
        alert('Please enter a city name');
        return;
      }

      const weatherDiv = document.getElementById('weather');
      const errorDiv = document.getElementById('error');
      const loadingDiv = document.getElementById('loading');

      weatherDiv.style.display = 'none';
      errorDiv.textContent = '';
      loadingDiv.style.display = 'block';

      fetch(`http://localhost:8080/api/weather/${city}`)
        .then(response => {
          loadingDiv.style.display = 'none';
          if (!response.ok) {
            throw new Error('City not found or API error');
          }
          return response.json();
        })
        .then(data => {
          document.getElementById('cityName').textContent = data.name;
          document.getElementById('temp').textContent = data.main.temp.toFixed(1) + " °C";
          document.getElementById('condition').textContent = data.weather[0].description;
          document.getElementById('humidity').textContent = data.main.humidity + "%";
          document.getElementById('wind').textContent = data.wind.speed.toFixed(1) + " m/s";

          weatherDiv.style.display = 'block';
        })
        .catch(error => {
          errorDiv.textContent = error.message;
        });
    }
</script>

</body>
</html>
