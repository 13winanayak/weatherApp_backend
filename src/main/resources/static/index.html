<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Weather App</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

        /* Reset */
        * {
          box-sizing: border-box;
        }
        body, html {
          margin: 0; padding: 0; height: 100%;
          font-family: 'Montserrat', sans-serif;
          background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
          overflow-x: hidden;
          position: relative;
        }

        /* Floating decorative circles */
        .circle {
          position: absolute;
          border-radius: 50%;
          background: rgba(255 255 255 / 0.15);
          animation: floatUpDown 6s ease-in-out infinite;
          filter: drop-shadow(0 0 8px rgba(255 255 255 / 0.2));
        }
        .circle:nth-child(1) {
          width: 100px; height: 100px;
          left: 10%;
          bottom: 5%;
          animation-delay: 0s;
        }
        .circle:nth-child(2) {
          width: 70px; height: 70px;
          left: 80%;
          bottom: 20%;
          animation-delay: 2s;
        }
        .circle:nth-child(3) {
          width: 50px; height: 50px;
          left: 50%;
          bottom: 0%;
          animation-delay: 4s;
        }

        @keyframes floatUpDown {
          0%, 100% { transform: translateY(0); }
          50% { transform: translateY(-20px); }
        }

        /* Container */
        .container {
          position: relative;
          background: rgba(255,255,255,0.97);
          border-radius: 20px;
          padding: 35px 40px;
          max-width: 440px;
          width: 100%;
          box-shadow: 0 14px 45px rgba(0,0,0,0.25);
          margin: 80px auto;
          animation: fadeIn 1s ease forwards;
        }

        h2 {
          text-align: center;
          color: #34495e;
          font-weight: 700;
          font-size: 2.4rem;
          margin-bottom: 30px;
          letter-spacing: 1.3px;
        }

        .input-group {
          display: flex;
          margin-bottom: 30px;
        }
        input[type="text"] {
          flex: 1;
          padding: 14px 20px;
          border: 2px solid #74ebd5;
          border-radius: 12px 0 0 12px;
          font-size: 18px;
          transition: border-color 0.3s ease;
          box-shadow: inset 0 2px 6px rgba(0,0,0,0.05);
        }
        input[type="text"]:focus {
          outline: none;
          border-color: #ACB6E5;
          box-shadow: 0 0 10px #ACB6E5;
        }
        button {
          background: #74ebd5;
          border: none;
          padding: 0 28px;
          font-weight: 700;
          font-size: 20px;
          color: white;
          border-radius: 0 12px 12px 0;
          cursor: pointer;
          transition: background 0.3s ease;
          display: flex;
          align-items: center;
          justify-content: center;
        }
        button:hover {
          background: #59c7c5;
        }
        button:active {
          transform: scale(0.96);
        }

        /* Loading */
        #loading {
          font-style: italic;
          color: #34495e;
          text-align: center;
          margin-bottom: 25px;
          animation: blink 1.5s infinite;
        }

        @keyframes blink {
          0%, 100% { opacity: 1; }
          50% { opacity: 0.4; }
        }

        /* Error */
        #error {
          color: #e74c3c;
          font-weight: 700;
          text-align: center;
          margin-bottom: 25px;
        }

        /* Weather card */
        #weather {
          display: none;
          background: linear-gradient(135deg, #e0f7fa, #b2ebf2);
          border-radius: 18px;
          padding: 30px 35px;
          box-shadow: 0 12px 28px rgba(0,0,0,0.15);
          animation: floatCard 6s ease-in-out infinite, fadeSlideIn 0.7s ease forwards;
          color: #026873;
        }

        @keyframes floatCard {
          0%, 100% { transform: translateY(0); }
          50% { transform: translateY(-12px); }
        }
        @keyframes fadeSlideIn {
          from { opacity: 0; transform: translateY(40px); }
          to { opacity: 1; transform: translateY(0); }
        }

        #weather h3 {
          font-size: 2.5rem;
          font-weight: 700;
          margin: 0 0 15px 0;
          text-align: center;
          letter-spacing: 1.4px;
        }
        #weather p {
          font-size: 1.3rem;
          margin: 8px 0;
          font-weight: 600;
        }

        /* Weather icon container */
        .icon-container {
          display: flex;
          justify-content: center;
          margin-bottom: 20px;
        }

        /* Icon styles */
        svg.weather-icon {
          width: 80px;
          height: 80px;
          fill: #02838f;
          filter: drop-shadow(0 0 3px #00acc1);
          animation: iconPulse 3s ease-in-out infinite;
        }

        @keyframes iconPulse {
          0%, 100% { transform: scale(1); }
          50% { transform: scale(1.1); }
        }

    </style>
</head>
<body>

<div class="circle"></div>
<div class="circle"></div>
<div class="circle"></div>

<div class="container" role="main" aria-label="Weather app container">
    <h2>Weather App</h2>

    <div class="input-group">
        <input type="text" id="cityInput" placeholder="Enter city name" autocomplete="off" aria-label="City name input"/>
        <button onclick="getWeather()" aria-label="Get weather for city">☀️</button>
    </div>

    <div id="loading" style="display:none;">Loading...</div>
    <div id="error" role="alert"></div>

    <div id="weather" aria-live="polite">
        <div class="icon-container" id="iconContainer">
            <!-- SVG icon will be injected here -->
        </div>
        <h3 id="cityName"></h3>
        <p><b>Temperature:</b> <span id="temp"></span> °C</p>
        <p><b>Condition:</b> <span id="condition"></span></p>
        <p><b>Humidity:</b> <span id="humidity"></span>%</p>
        <p><b>Wind Speed:</b> <span id="wind"></span> m/s</p>
    </div>
</div>

<script>
    // Simple icons as inline SVG strings
    const icons = {
      Clear: `<svg class="weather-icon" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
        <circle cx="32" cy="32" r="14" fill="#FFD93B"/>
        <g stroke="#FFD93B" stroke-width="4" stroke-linecap="round">
          <line x1="32" y1="2" x2="32" y2="14"/>
          <line x1="32" y1="50" x2="32" y2="62"/>
          <line x1="2" y1="32" x2="14" y2="32"/>
          <line x1="50" y1="32" x2="62" y2="32"/>
          <line x1="11" y1="11" x2="20" y2="20"/>
          <line x1="44" y1="44" x2="53" y2="53"/>
          <line x1="11" y1="53" x2="20" y2="44"/>
          <line x1="44" y1="20" x2="53" y2="11"/>
        </g>
      </svg>`,
      Clouds: `<svg class="weather-icon" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
        <ellipse cx="32" cy="38" rx="20" ry="14" fill="#90A4AE"/>
        <ellipse cx="46" cy="32" rx="14" ry="12" fill="#CFD8DC"/>
      </svg>`,
      Rain: `<svg class="weather-icon" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
        <ellipse cx="32" cy="30" rx="20" ry="14" fill="#90A4AE"/>
        <ellipse cx="46" cy="24" rx="14" ry="12" fill="#CFD8DC"/>
        <line x1="20" y1="44" x2="20" y2="54" stroke="#2196F3" stroke-width="3" stroke-linecap="round" />
        <line x1="30" y1="44" x2="30" y2="58" stroke="#2196F3" stroke-width="3" stroke-linecap="round" />
        <line x1="40" y1="44" x2="40" y2="54" stroke="#2196F3" stroke-width="3" stroke-linecap="round" />
      </svg>`
    };

    function getWeather() {
      const city = document.getElementById('cityInput').value.trim();
      if (!city) {
        alert('Please enter a city name');
        return;
      }

      const weatherDiv = document.getElementById('weather');
      const errorDiv = document.getElementById('error');
      const loadingDiv = document.getElementById('loading');
      const iconContainer = document.getElementById('iconContainer');

      weatherDiv.style.display = 'none';
      errorDiv.textContent = '';
      iconContainer.innerHTML = '';
      loadingDiv.style.display = 'block';

      fetch(`http://localhost:8080/api/weather/${city}`)
        .then(response => {
          loadingDiv.style.display = 'none';
          if (!response.ok) {
            throw new Error('City not found or API error');
          }
          return response.json();
        })
        .then(data => {
          document.getElementById('cityName').textContent = data.name;
          document.getElementById('temp').textContent = data.main.temp.toFixed(1);
          document.getElementById('condition').textContent = data.weather[0].description;
          document.getElementById('humidity').textContent = data.main.humidity;
          document.getElementById('wind').textContent = data.wind.speed.toFixed(1);

          // Show icon based on main weather condition
          const mainCondition = data.weather[0].main;
          iconContainer.innerHTML = icons[mainCondition] || icons['Clear'];

          weatherDiv.style.display = 'block';
        })
        .catch(error => {
          errorDiv.textContent = error.message;
        });
    }
</script>

</body>
</html>
